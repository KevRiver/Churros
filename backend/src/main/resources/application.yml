springfox:
  documentation:
    swagger:
      use-model-v3: false

spring:
  profiles:
    group:
      "default": "local,common"
      "devenv": "dev,common"

---
spring:
  config:
    activate:
      on-profile: "local"
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  jpa:
    hibernate:
      #      create : 매번 테이블 새롭게 생성
      #      update : 변경 필요한 경우에만 alter, 테이블 없을 경우 create
      #      create-drop : 매번 테이블 생성 후 작업 종류 직전 생성 테이블 삭제
      #      validate : 테이블에 대한 유효성 검사
      ddl-auto: create
    properties:
      hibernate:
        #        show_sql: true
        format_sql: true
    #      open-in-view: false
    defer-datasource-initialization: false
  datasource:
    driverClassName: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3333/churros?serverTimezone=UTC&characterEncoding=UTF-8&serverTimezone=Asia/Seoul&useSSL=false&useUnicode=true
